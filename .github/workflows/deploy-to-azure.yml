name: ğŸš€ Deploy ASP.NET Core app to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: âœ… Checkout source
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore "BeautySpa/BeautySpa.API.csproj"

      - name: ğŸ›  Build project
        run: dotnet build "BeautySpa/BeautySpa.API.csproj" --configuration Release --no-restore

      - name: ğŸ“¤ Publish to folder
        run: dotnet publish "BeautySpa/BeautySpa.API.csproj" --configuration Release --output ./publish

      - name: ğŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: BeuatySpa
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }} 
          package: ./publish
